<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <div class="sidebar">
        <div class="sidebar-header">Jeppe</div>

        <div class="sidebar-row">
          <img src="./img/home.svg" alt="home" />
          <div>Home</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/account.svg" alt="profile" />
          <div>Profile</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/message.svg" alt="message" />
          <div>Messages</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/history.svg" alt="history" />
          <div>History</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/task.svg" alt="task" />
          <div>Tasks</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/community.svg" alt="community" />
          <div>Communities</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/settings.svg" alt="settings" />
          <div>Settings</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/support.svg" alt="support" />
          <div>Support</div>
        </div>

        <div class="sidebar-row">
          <img src="./img/privacy.svg" alt="privacy" />
          <div>Privacy</div>
        </div>
      </div>

      <div class="header">
        <div class="header-top">
          <div class="header-top-left">
            <img src="" alt="search-logo" />
            <div class="searchbar">
              <p>search</p>
            </div>
          </div>

          <div class="header-top-right">
            <img src="" alt="bell">
            <img src="" alt="profile-pic">
            <p class="name">Jeppe Lynge Hansen</p>
          </div>
        </div>

        <div class="header-bottom">
          <div class="header-bottom-left">
              <img src="" alt="profile-pic2" />
              <div>
                <p class="text"></p>
                <p class="bigger-text"></p>
              </div>
          </div>

          <div class="header-bottom-right">
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
          </div>
        </div>
      </div>

      <div class="main"></div>
    </div>
  </body>
</html>
